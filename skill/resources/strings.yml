strings:
  - name: hello
    texts:
      - Привет! Это развивающая игра "Графический диктант". Для игры тебе понадобится листочек в клеточку и ручка или карандаш. Ты можешь выбрать фигуру, сказав "выбрать". Или случайную, сказав "случайная".
  - name: prepare
    texts:
      - Отступи % сверху и % слева. Поставь точку и скажи "дальше", когда будешь готов.
  - name: next
    texts:
      - Дальше
      - Продолжай
      - Готово
      - Угу
      - Ага
  - name: again
    texts:
      - Повтори
      - Еще раз
      - Снова